<!DOCTYPE html>
<html>
    <head>
        <title>CSS Property Example</title>
        <style>
            p {
                color: blue; /* The color property changes the text color */
                font-size: 40px; /* The font-size property changes the font size */
                text-align: center; /* The text-align property centers the text */
                background-color: Red; /* The background-color property changes the background color */
            }
        </style>
    </head>
    <body>
        <p>JavaScript start by Foxminded</p>
    </body>
</html>
